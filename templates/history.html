{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
<table class = "table">
    <thead>
        <tr>
            <th>Symbol</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Transacted</th>
        </tr>
    </thead>
    <tbody>
        <!-- TODO: Loop through the database entries to display them in this table -->
        {% for row in rows %}
        <tr>
            <td>{{row.symbol}}</td>
            <td>{{row.shares}}</td>
            <td>{{row.price | usd}}</td>
            <td>{{row.date ~ " " ~ row.time}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
